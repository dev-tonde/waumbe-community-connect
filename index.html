<!DOCTYPE html>
<html lang="en-ZA">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#b794f6" />
    <meta name="color-scheme" content="light dark" />

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Base SEO - Will be enhanced by EnhancedSEO component -->
    <title>
      Waumbe - Empowering Communities Through Education & Innovation
    </title>
    <meta
      name="description"
      content="Cape Town-based nonprofit transforming communities through education, youth empowerment, entrepreneurship, and innovation programs. Join us in making a lasting impact."
    />
    <meta name="author" content="Waumbe Youth Development Centre" />
    <meta
      name="keywords"
      content="nonprofit, education, youth empowerment, Cape Town, community development, entrepreneurship, skills development, South Africa, TVET, higher education"
    />

    <!-- Performance and Core Web Vitals -->
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Security -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:; img-src 'self' data: https: blob:;"
    />

    <!-- Accessibility -->
    <meta
      name="accessible-description"
      content="Waumbe Youth Development Centre website - Navigate with keyboard, screen readers supported"
    />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Waumbe" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Favicons and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico" />
    <link rel="mask-icon" href="/favicon.ico" color="#b794f6" />

    <!-- Base Open Graph - Enhanced by EnhancedSEO component -->
    <meta
      property="og:title"
      content="Waumbe - Empowering Communities Through Education & Innovation"
    />
    <meta
      property="og:description"
      content="Cape Town-based nonprofit transforming communities through education, youth empowerment, entrepreneurship, and innovation programs."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://waumbe.org.za/opengraph-image-p98pqg.png"
    />
    <meta property="og:locale" content="en_ZA" />
    <meta property="og:site_name" content="Waumbe Youth Development Centre" />

    <!-- Twitter/X Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@waumbe" />
    <meta name="twitter:creator" content="@waumbe" />
    <meta
      name="twitter:image"
      content="https://waumbe.org.za/opengraph-image-p98pqg.png"
    />

    <!-- Geographic and Local SEO -->
    <meta name="geo.region" content="ZA-WC" />
    <meta name="geo.placename" content="Cape Town" />
    <meta name="geo.position" content="-33.9249;18.4241" />
    <meta name="ICBM" content="-33.9249, 18.4241" />

    <!-- Robots and Crawling -->
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <meta name="googlebot" content="index, follow" />

    <!-- Performance hints -->
    <meta name="resource-type" content="document" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
